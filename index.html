<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>brasil</title>
</head>
<body>
    <main></main>
    
</body>
<script>
    async function getContent(){
        try {
            const response = await fetch('https://x-teste-projeto.herokuapp.com/');
            const data = await response.json();        
            show(data);
        } catch (error) {
            console.error(error);
        }

    }

    function show(matches){
        console.log(matches);
        let output = '';

        for(let match of matches){
            
            output += `<li>${match.homeTeam.name} ${match.score.fullTime.homeTeam} x ${match.score.fullTime.awayTeam} ${match.awayTeam.name}</li>`;
        }

        document.querySelector('main').innerHTML = output;
    }

    getContent();
</script>
</html>
